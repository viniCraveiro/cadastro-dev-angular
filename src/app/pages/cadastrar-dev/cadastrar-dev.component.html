<app-topbar />
<div class="container">
  <div class="container-form">
    <form class="form" [formGroup]="form">
      <button type="button" id="btnRegisterGithub" class="button-register-github">
        <i class="fa-brands fa-github" style="font-size: 21px;"></i>
        <span>Cadastrar com GitHub</span>
      </button>
      <div appInputGroup>
        <label for="iptUserGithub">Usuário Github</label>
        <input name="iptUserGithub" type="text" disabled />
      </div>
      <div class="spacer"></div>
      <div appInputGroup>
        <label for="iptAvatar">Avatar (URL)</label>
        <input name="iptAvatar" type="text" />
      </div>
      <div appInputGroup>
        <label for="iptName">Nome</label>
        <input name="iptName" type="text" />
      </div>
      <div appInputGroup>
        <label for="iptEmail">Email</label>
        <input name="iptEmail" type="email" />
      </div>
      <div appInputGroup>
        <label for="iptCity">Cidade</label>
        <input name="iptCity" type="text" />
      </div>
      <div class="spacer"></div>
      <p class="info textCenter">PROFISSIONAL</p>
      <div appInputGroup>
        <label for="">Formação</label>
        <input type="text" />
      </div>
      <div appInputGroup>
        <label for="">Tecnologias</label>
        <input type="text" />
      </div>
      <button class="button-register">Cadastrar</button>
    </form>
    <div class="card-dev">
      @for (dev of devs; track $index) {
      <app-card-dev [data]="dev" />
      }
    </div>
  </div>
</div>
